<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Track Print</title>
  <meta name="description" content="Track Print: Understand how websites gather unique data from your browser." />
  <style>
    body {
      margin: 0;
      font-family: 'Fira Code', monospace;
      background-color: #061a32;
      color: #f8f8f8;
    }
    .terminal {
      background-color: #0d1b33;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      max-width: 1000px;
      margin: 3rem auto;
      padding: 0;
      overflow: hidden;
    }
    .header {
      background-color: #1c2a48;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #2a3d5e;
    }
    .buttons {
      display: flex;
      gap: 0.5rem;
    }
    .button {
      width: 15px;
      height: 15px;
      border-radius: 50%;
    }
    .red { background-color: #ff5f56; }
    .yellow { background-color: #ffbd2e; }
    .green { background-color: #27c93f; }
    #df {
      margin: 0;
      font-size: 1rem;
      color: #aab4c4;
    }
    .screen {
      padding: 2rem;
      min-height: 400px;
      background-color: #0d1b33;
      overflow-y: auto;
      font-size: 1rem;
      line-height: 1.6;
    }
    .output {
      color: #00ff00;
      white-space: pre-wrap;
    }
    input {
      background: none;
      border: none;
      border-bottom: 1px solid #444;
      color: #00ff00;
      font-family: 'Fira Code', monospace;
      width: 100%;
      font-size: 1rem;
      padding: 0.5rem 0;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #98a5c0;
    }
    a {
      color: #70c0ff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div class="header">
      <div class="buttons">
        <div class="button red"></div>
        <div class="button yellow"></div>
        <div class="button green"></div>
      </div>
      <p id="df">root@trackprint:~</p>
    </div>
    <div class="screen">
      <div class="output" id="output"></div>
      <input type="text" id="commandInput" placeholder="Enter command..." autofocus />
    </div>
  </div>
  <footer>
    &copy; Sarowiwa @2025 â€” <a href="https://sarowiwaa.github.io/track-print/">Visit Project</a>
  </footer>

  <script>
    const output = document.getElementById("output");
    const input = document.getElementById("commandInput");

    const print = (text) => {
      output.innerHTML += `\n${text}`;
      output.scrollTop = output.scrollHeight;
    };

    const commands = {
      help: () => {
        print(`Available Commands:
- help: Show this help message
- track-print: Show browser data collected (Track Print)
- show-location: Attempt to get your current location
- clear: Clear terminal output
- about: Learn more about browser fingerprinting`);
      },
      clear: () => {
        output.innerHTML = '';
      },
      "track-print": () => {
        const data = {
          userAgent: navigator.userAgent,
          language: navigator.language,
          platform: navigator.platform,
          hardwareConcurrency: navigator.hardwareConcurrency,
          screen: `${screen.width}x${screen.height}`,
          timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
          cookiesEnabled: navigator.cookieEnabled,
          javaEnabled: navigator.javaEnabled(),
          online: navigator.onLine,
          doNotTrack: navigator.doNotTrack,
          plugins: Array.from(navigator.plugins).map(p => p.name).join(', ') || 'None',
          mimeTypes: Array.from(navigator.mimeTypes).map(m => m.type).join(', ') || 'None',
          touchSupport: ('ontouchstart' in window) || (navigator.maxTouchPoints > 0),
          deviceMemory: navigator.deviceMemory || 'Unknown',
          colorDepth: screen.colorDepth,
          pixelDepth: screen.pixelDepth,
          referrer: document.referrer || 'None'
        };
        let result = '--- TRACK PRINT DATA ---\n';
        for (const [key, value] of Object.entries(data)) {
          result += `${key}: ${value}\n`;
        }
        print(result);
      },
      "show-location": () => {
        if ("geolocation" in navigator) {
          navigator.geolocation.getCurrentPosition(
            (pos) => {
              const { latitude, longitude } = pos.coords;
              print(`Your approximate location:\nLatitude: ${latitude}\nLongitude: ${longitude}`);
            },
            (err) => {
              print(`Error: ${err.message}`);
            }
          );
        } else {
          print("Geolocation is not supported by your browser.");
        }
      },
      about: () => {
        print(`Browser fingerprinting is a technique used by websites to collect information about your device and browser settings to uniquely identify you. This can include data like your user agent, screen resolution, installed plugins, and more. Understanding what information is shared can help you make informed decisions about your online privacy.`);
      }
    };

    input.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        const cmd = input.value.trim();
        print(`\n> ${cmd}`);
        input.value = '';
        if (commands[cmd]) {
          commands[cmd]();
        } else {
          print("Unknown command. Type 'help' for a list of commands.");
        }
      }
    });

    // Auto-run "track-print" and "show-location" when page loads
    window.addEventListener('DOMContentLoaded', () => {
      print("Welcome to Track Print!");
      commands["track-print"]();
      commands["show-location"]();
    });
  </script>
</body>
</html>
